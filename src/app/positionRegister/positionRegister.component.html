<div class="container">
  <div class="col-md-4 col-md-offset-4">
      <form [formGroup]="registerForm" (ngSubmit)="positionRegister()">
          <h2 class="text-center text-primary">Введите данные должности</h2>
        
          <hr>
      
          <div class="form-group" [ngClass]="{'has-error': registerForm.get('name').errors && registerForm.get('name').touched}">
            <input type="text" class="form-control" placeholder="Название должности" formControlName="name">
            <span class="help-block" *ngIf="registerForm.get('name').hasError('required') && registerForm.get('name').touched">
              Введите название должности
            </span>
          </div>
        
          <div class="form-group" [ngClass]="{'has-error': registerForm.get('responsibility').errors && registerForm.get('responsibility').touched}">
            <textarea  class="form-control" placeholder="Обязанности" formControlName="responsibility"></textarea>
            <span class="help-block" *ngIf="registerForm.get('responsibility').hasError('required') && registerForm.get('responsibility').touched">
              Введите обязанности
            </span>
          </div>        
      
        
          <div class="form-group text-center">
            <button class="btn btn-success" [disabled]="!registerForm.valid" type="submit">Добавить должность</button>
            <button class="btn btn-default" type="button" [routerLink]="['/admin/positions']">Отмена</button>
          </div>
        </form>
  </div>
</div>
