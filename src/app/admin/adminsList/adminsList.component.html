<div class="container filter-conteiner">

    <div class="row">
      <form class="form-inline" #form="ngForm">
        <button type="button" class="btn btn-info" style="margin-left:10px" (click)="AdminRegister()">Новый администратор</button>
      </form>
    </div>
    <br>  
  </div>

<h4 class="text-center">Администраторы</h4>
<table class="table table-hover table-bordered table-container  table-aligment">
  <thead>
      <tr>
          <th>Фамилия</th>
          <th>Имя</th>
          <th>Отчество</th>
      </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of adminsList" (click)="linkToUser(item.id)">      
      <td>{{item.familyName}}</td>
      <td>{{item.name}}</td>
      <td>{{item.middleName}}</td>              
    </tr>             
  </tbody>
</table>
