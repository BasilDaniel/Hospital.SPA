<h4 class="text-center">Регистраторы</h4>
<table class="table table-hover table-bordered table-container  table-aligment">
  <thead>
      <tr>
          <th>Фамилия</th>
          <th>Имя</th>
          <th>Отчество</th>
      </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of adminsList" (click)="linkToUser(item.id)">      
      <td>{{item.familyName}}</td>
      <td>{{item.name}}</td>
      <td>{{item.middleName}}</td>              
    </tr>             
  </tbody>
</table>
