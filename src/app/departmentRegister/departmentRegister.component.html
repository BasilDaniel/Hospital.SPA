<div class="container">
  <div class="col-md-4 col-md-offset-4">
      <form [formGroup]="registerForm" (ngSubmit)="departmentRegister()">
          <h2 class="text-center text-primary">Введите данные отделения</h2>
        
          <hr>
      
          <div class="form-group" [ngClass]="{'has-error': registerForm.get('name').errors && registerForm.get('name').touched}">
            <input type="text" class="form-control" placeholder="Название отделения" formControlName="name">
            <span class="help-block" *ngIf="registerForm.get('name').hasError('required') && registerForm.get('name').touched">
              Введите название отделения
            </span>
          </div>
        
          <div class="form-group" [ngClass]="{'has-error': registerForm.get('description').errors && registerForm.get('description').touched}">
            <textarea  class="form-control" placeholder="Описание отделения" formControlName="description"></textarea>
            <span class="help-block" *ngIf="registerForm.get('description').hasError('required') && registerForm.get('description').touched">
              Введите описание отделения
            </span>
          </div>        
      
        
          <div class="form-group text-center">
            <button class="btn btn-success" [disabled]="!registerForm.valid" type="submit">Добавить отделение</button>
            <button class="btn btn-default" type="button" [routerLink]="['/admin/departments']">Отмена</button>
          </div>
        </form>
  </div>
</div>
